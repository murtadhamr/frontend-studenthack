<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

<form #loginForm="ngForm" novalidate>
		<ion-list >
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input  placeholder="Username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
	
			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input placeholder="Password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
		</ion-list>

		<ion-row responsive-sm padding>
			<button ion-button type="submit" block>Login</button>
		</ion-row>
	</form>
	<div class="row" padding>
	    <div class="col">
	        <div class="text-center">
	            <div style="text-align: center;"><span>Belum punya akun? </span> <span ion-text color="primary" ><b>daftar disini</b></span></div>
	        </div>
	    </div>
	</div>
	<div class="row" padding>
	    <div class="col">
	        <div class="text-center">
	            <div style="text-align: center;"> <span ion-text color="primary">Lupa password?</span></div>
	        </div>
	    </div>
	</div>
	
</ion-content>
